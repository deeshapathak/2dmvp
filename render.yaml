services:
  - type: web
    name: rhinovate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: rhinovate-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

